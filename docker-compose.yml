version: '2'
services:
 web:
  image: nginx:latest
  ports:
  - "8080:80"
  volumes:
  - "./iloverose:/code"
  - "./web/default.conf:/etc/nginx/conf.d/default.conf"
  security_opt:
  - label:disable
 php:
  build:
   dockerfile: php.dockerfile
   context: .
  volumes:
  - "./iloverose:/code"
  security_opt:
  - label:disable
  env_file:
  - ".env"
 mysqldb:
  image: mysql
  container_name: ${MYSQL_HOST}
  restart: always
  env_file:
  - ".env"
  environment:
  - MYSQL_DATABASE=${MYSQL_DATABASE}
  - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
  - MYSQL_USER=${MYSQL_USER}
  - MYSQL_PASSWORD=${MYSQL_PASSWORD}
  ports:
  - "8989:3306"
  volumes:
  - "./data/db/mysql:/var/lib/mysql"
  - "./initdb/:/initdb"
  security_opt:
  - label:disable
